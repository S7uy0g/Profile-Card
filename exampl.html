<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click to Add Border</title>
  <style>
    .clickable-div {
      position: relative;
      padding: 20px;
      cursor: pointer;
    }

    .border-added {
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 100%;
      border-left: 2px solid red;
      transition: width 0.3s ease;
    }
  </style>
</head>
<body>

<div class="clickable-div" onclick="addBorder(event)">
  Click me to add a border!
  <div class="border-added"></div>
</div>

<script>
  function addBorder(event) {
    const div = event.currentTarget;
    const border = div.querySelector('.border-added');

    // Calculate the width based on the click position
    const clickX = event.clientX - div.getBoundingClientRect().left;
    border.style.width = `${clickX}px`;
  }
</script>

</body>
</html>
